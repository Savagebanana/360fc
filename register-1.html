              </label>

              <label>

              </label>
            </li>

          <fieldset>

              </div>
            </div>
            <div class="row">
              <div class="column small-12 medium-6">
                <label>Email Address

                </label>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 medium-6">
                <label>Phone Number

                </label>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 medium-6">

              </div>
            </div>
            <div class="row">
              <div class="column small-12 medium-5">
                <label>City
                  <input id="city" type="text" placeholder="Vaughan" name="city">
                </label>

            </div>
            <div class="row">
              <div class="column small-12 medium-4">
                <label>Postal Code

                </label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="column small-12 medium-6">
                <label>Emergency Contact

                </label>

                <label>Emergency Phone Number

                </label>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 medium-4">
                <label>Relation to Camper
                  <input id="relation" type="text" placeholder="Mother, Father, Grandma, Friend" name="relation">
                </label>
              </div>
            </div>
          </fieldset>
        </div>
